<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries Lab</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">
      <h1>{{ header }}</h1>
      <!-- ALL OF THE COUNTRIES START HERE: {{ countries }} -->
      <h2>Total world population: {{ totalPopulation }}</h2>
      <h3>Check the details of the country below</h3>
      <select>
        <option v-for="(country, index) in countries">{{country.name}}</option>
      </select>
    </div>

  </body>
</html>
